<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container center">
    <h3>Register new user</h3>
    <form th:object="${user}" th:action="@{/users}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" class="form-control" id="inputUsername" placeholder="Enter the username"  />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Enter the password"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputConfirmation" class="col-sm-2 col-form-label">Confirmation</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{passwordConfirmation}" class="form-control" id="inputConfirmation" placeholder="Confirm the password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
                <a class="btn btn-secondary" role="button" th:href="@{/login}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
