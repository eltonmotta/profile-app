<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row center">
        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="true"/>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a th:href="${'/users/new'}" role="button" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
