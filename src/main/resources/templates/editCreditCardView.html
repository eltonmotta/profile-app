<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container center">
    <h3>Credit Card</h3>
    <form th:object="${creditCard}" th:action="@{/credit-cards}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group row">
            <label for="inputNumber" class="col-sm-2 col-form-label">Number</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{number}" class="form-control" id="inputNumber" placeholder="Enter Credit Card Number"  />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Enter Credit Card Holder Name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputExpirationMonth" class="col-sm-2 col-form-label">Expiration Date</label>
            <div class="col-sm-10 input-group mb-3">
                <input type="number" th:field="*{expirationMonth}" class="form-control" id="inputExpirationMonth" placeholder="MM" min="1" max="12" />
                <div class="input-group-prepend">
                    <span class="input-group-text">/</span>
                </div>
                <input type="number" th:field="*{expirationYear}" class="form-control" id="inputExpirationYear" placeholder="YYYY" min="2018" max="2048"  />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save Card</button>
                <a class="btn btn-secondary" role="button" th:href="@{/}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
